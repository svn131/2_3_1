<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit-car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <style>
        .table-dark th {
            background-color: #343a40;
        }

        body {
            background-color: #343a40;
            color: #fff;
        }

        form input {
            background-color: #5a5e61;
            color: #fff;
            border-color: #ced4da;
        }

        .is-invalid {
            border-color: #dc3545;
        }

        .is-invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }

        form button {
            background-color: #6c757d;
            color: #fff;
        }

        form button:hover {
            background-color: #343a40;
        }

    </style>
</head>
<body>
<div>
    <form method="POST" th:action="@{/cars/update}" th:object="${car}">
        <input type="hidden" name="id" th:value="${car.id}"/>
        <div class="row mb-3">
            <label for="inputModel" class="col-sm-2 col-form-label">Model:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control is-invalid" id="inputModel" name="model" th:value="${car.model}"
                       th:classappend="${#fields.hasErrors('model')} ? 'is-invalid'"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('model')}" th:errors="*{model}" style="color: red;"></div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputSeries" class="col-sm-2 col-form-label">Series:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control is-invalid" id="inputSeries" name="series" th:value="${car.series}"
                       th:classappend="${#fields.hasErrors('series')} ? 'is-invalid'"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('series')}" th:errors="*{series}" style="color: red;"></div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputColor" class="col-sm-2 col-form-label">Color:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control is-invalid" id="inputColor" name="color" th:value="${car.color}"
                       th:classappend="${#fields.hasErrors('color')} ? 'is-invalid'"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('color')}" th:errors="*{color}" style="color: red;"></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
