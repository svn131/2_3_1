<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .table-dark th {
            background-color: #343a40;
        }
    </style>
</head>
<body>
<div>
    <table id="carsTable" class="table table-dark table-bordered">
        <thead>
        <tr>
            <th scope="col">Model</th>
            <th scope="col">Series</th>
            <th scope="col">Color</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}" th:id="'carRow_' + ${car.id}">
            <td th:text="${car.model}"/>
            <td th:text="${car.series}"/>
            <td th:text="${car.color}"/>
            <td>
                <form method="POST" th:action="@{/cars/edit}">
                    <input type="hidden" name="id" th:value="${car.id}">
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="@{/cars/remove}">
                    <input type="hidden" name="id" th:value="${car.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- код для кнопки добавления -->
    <form method="POST" th:action="@{/cars/add}">
        <input type="text" name="model" placeholder="Model...">
        <input type="text" name="series" placeholder="Series...">
        <input type="text" name="color" placeholder="Color...">
        <button type="submit">Add Car</button>
    </form>


</div>
</body>
</html>
