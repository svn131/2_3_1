<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div>

    <table id="carsTable" class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Model</th>
            <th scope="col">Series</th>
            <th scope="col">Color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${messages}">
            <td th:text="${car.split(' ')[0]}"/>
            <td th:text="${car.split(' ')[1]}"/>
            <td th:text="${car.split(' ')[2]}"/>
        </tr>
        </tbody>
    </table>

    <!-- код для кнопки добавления -->
    <form method="POST" th:action="@{/cars/add}">
        <input type="text" name="model" placeholder="Model...">
        <input type="text" name="series" placeholder="Series...">
        <input type="text" name="color" placeholder="Color...">
        <button type="submit">Add Car</button>
    </form>

<!--    Удаление:-->


    <form method="POST" th:action="@{/cars/remove}">
        <select name="id">
            <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.model}"></option>
        </select>
        <button type="submit">Remove Car</button>
    </form>


<!--    Изменение:-->


    <form method="POST" th:action="@{/cars/edit}">
        <select name="id">
            <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.model}"></option>
        </select>
        <input type="text" name="newModel" placeholder="New Model...">
        <input type="text" name="newSeries" placeholder="New Series...">
        <input type="text" name="newColor" placeholder="New Color...">
        <button type="submit">Edit Car</button>
    </form>


</div>
</body>
</html>
