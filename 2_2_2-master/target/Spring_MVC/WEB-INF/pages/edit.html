<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Car</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Edit Car</h1>
<form method="POST" th:action="@{/cars/update}" th:object="${car}">
  <input type="hidden" th:field="*{id}">
  <div class="form-group">
    <label for="model">Model:</label>
    <input type="text" class="form-control" id="model" th:field="*{model}">
  </div>
  <div class="form-group">
    <label for="series">Series:</label>
    <input type="text" class="form-control" id="series" th:field="*{series}">
  </div>
  <div class="form-group">
    <label for="color">Color:</label>
    <input type="text" class="form-control" id="color" th:field="*{color}">
  </div>
  <input type="hidden" name="id" th:value="${car.id}">
  <button type="submit" class="btn btn-primary">Save changes</button>
</form>
</body>
</html>
